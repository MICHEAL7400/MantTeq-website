<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Booking</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .booking-details { background: #f5f5f5; padding: 20px; max-width: 500px; margin: 20px auto; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Thank You for Your Booking!</h1>
    <p>We've received your request and will contact you shortly to confirm.</p>
    
    <div class="booking-details">
        <h2>Your Booking Details</h2>
        <div id="booking-info"></div>
    </div>
      <a href="https://micheal7400.github.io/MantTeq-website/">‚Üê Return to Home</a>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingData = JSON.parse(localStorage.getItem('bookingData'));
            const bookingInfo = document.getElementById('booking-info');
            
            if (bookingData) {
                bookingInfo.innerHTML = `
                    <p><strong>Name:</strong> ${bookingData.name}</p>
                    <p><strong>Email:</strong> ${bookingData.email}</p>
                    <p><strong>Service:</strong> ${bookingData.service}</p>
                    <p><strong>Preferred Date:</strong> ${bookingData.date || 'Not specified'}</p>
                `;
                
                // Clear the stored data
                localStorage.removeItem('bookingData');
            } else {
                bookingInfo.innerHTML = '<p>No booking details found.</p>';
            }
        });
    </script>
</body>
</html>
